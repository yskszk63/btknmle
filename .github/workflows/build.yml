name: build

on:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      RUST_TEST_THREADS: 1
    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends libudev-dev libinput-dev

    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive --depth 1

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
        components: rustfmt, clippy

    - name: Check format
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: -- --check

    - name: Annotate commit with clippy warnings
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --all-features

    - name: Security audit
      uses: actions-rs/audit-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --no-fail-fast

  cov:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      RUST_TEST_THREADS: 1
    steps:
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y --no-install-recommends libudev-dev libinput-dev llvm libgoogle-perftools-dev

    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive --depth 1

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        profile: minimal

    - name: Tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --no-fail-fast
      env:
        CARGO_INCREMENTAL: '0'
        RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
        RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'

    - id: coverage
      name: Coverage
      uses: actions-rs/grcov@v0.1

    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        file: ${{ steps.coverage.outputs.report }}

  build-image:
    runs-on: ubuntu-latest
    needs: check
    #if: github.ref == 'refs/heads/master'
    strategy:
      matrix:
        include:
        - arch: amd64
          target: x86_64-unknown-linux-gnu
          docker: linux/amd64
        - arch: arm32v6
          target: arm-unknown-linux-gnueabihf
          docker: '-'
        - arch: arm32v7
          target: armv7-unknown-linux-gnueabihf
          docker: linux/arm/v7
    env:
      DOCKER_REPO: yskszk63/btknmle
      ver: 0.1.0

    steps:
    - uses: actions/checkout@v2

    - name: Checkout submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --recursive --depth 1

    - name: Install toolchain
      run: |
        case "${{ matrix.arch }}" in
          arm32v6 )
            git clone --depth 1 'https://github.com/raspberrypi/tools.git' ~/tools
            cat << EOF > ~/.cargo/config
        [target.arm-unknown-linux-gnueabihf]
        linker = "arm-linux-gnueabihf-gcc"
        EOF
            echo "$HOME/tools/arm-bcm2708/arm-linux-gnueabihf/bin" >> $GITHUB_PATH
            ;;

          arm32v7 )
            sudo apt install gcc-arm-linux-gnueabihf
            cat << EOF > ~/.cargo/config
        [target.armv7-unknown-linux-gnueabihf]
        linker = "arm-linux-gnueabihf-gcc"
        EOF
            ;;
        esac

    - uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
          profile: minimal

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}

    - name: Make deb pakcage
      run: |
        base=$(mktemp -d)
        trap "rm -vrf $base" EXIT

        install -Dm755 target/$target/release/$binname $base/usr/bin/$binname
        mkdir $base/DEBIAN
        cat > $base/DEBIAN/control << EOF
        Package: $binname
        Version: $ver
        Section: utils
        Priority: optional
        Maintainer: yskszk63 <yskszk63@gmail.com>
        Architecture: $arch
        Provides: $binname
        Depends: libinput10
        Description: Expose local keyboard and mouse as Bluetooth HID device.
        EOF

        fakeroot dpkg-deb --build $base ${binname}_${ver}_$arch.deb
      env:
        target: ${{ matrix.target }}
        arch: ${{ matrix.arch }}
        binname: btknmle

    - uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.target }}
        path: '*.deb'

    - name: Setup binfmt
      run: |
        docker run --rm --privileged "$BINFMT_IMAGE"
      env:
        BINFMT_IMAGE: 'docker/binfmt:a7996909642ee92942dcd6cff44b9b95f08dad64'

    - name: Login Doker
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      env:
        DOCKER_USERNAME: yskszk63
        DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push
      if: matrix.docker != '-'
      run: |
        cp target/${{ matrix.target }}/release/btknmle target/
        docker build \
          -t $DOCKER_REPO:$TARGETARCH \
          --build-arg TARGETPLATFORM=${TARGETPLATFORM} \
          .
        docker push $DOCKER_REPO:$TARGETARCH
      env:
        TARGETARCH: ${{ matrix.arch }}
        TARGETPLATFORM: ${{ matrix.docker }}

  push-manifest:
    runs-on: ubuntu-latest
    needs: build-image
    #if: github.ref == 'refs/heads/master'
    env:
      DOCKER_REPO: yskszk63/btknmle
      DOCKER_CLI_EXPERIMENTAL: enabled

    steps:
    - name: Login Doker
      run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      env:
        DOCKER_USERNAME: yskszk63
        DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}

    - name: Create manifest
      run: |
        docker manifest create $DOCKER_REPO:latest \
          $DOCKER_REPO:amd64 \
          $DOCKER_REPO:arm32v7
        docker manifest annotate --variant v7 $DOCKER_REPO:latest $DOCKER_REPO:arm32v7
        docker manifest push $DOCKER_REPO:latest
